{% extends "adminDashBoard.html" %}

{% block content %}

<link rel="stylesheet" href="/static/assets/css/pagination.css">

<style>
.surface {
  background: var(--surface-bg);
  border-radius: 16px;
  box-shadow: 0 18px 36px rgba(15, 23, 42, 0.18);
  border: 1px solid var(--surface-border);
  color: var(--surface-text);
}

.filter-card {
  border-radius: 14px;
  border: 1px solid var(--surface-border);
  background: var(--surface-bg);
  box-shadow: 0 10px 22px rgba(15, 23, 42, 0.08);
}

.tx-row {
  border: 1px solid var(--surface-border);
  border-radius: 14px;
  padding: 14px 18px;
  background: var(--surface-bg);
  transition: all .2s ease;
  cursor: pointer;
  box-shadow: 0 12px 26px rgba(15, 23, 42, 0.08);
  color: var(--surface-text);
}

.tx-row:hover {
  box-shadow: 0 16px 30px rgba(15, 23, 42, 0.12);
  transform: translateY(-2px);
}

.tx-title {
  font-weight: 700;
  font-size: 15px;
  color: var(--surface-text);
}

.tx-meta {
  font-size: 13px;
  color: var(--muted-text);
}

.chip {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.4px;
  border: 1px solid transparent;
}

.chip-info {
  background: #eef2ff;
  color: #4338ca;
  border-color: #c7d2fe;
}

.chip-status {
  background: #f0f9ff;
  color: #0369a1;
  border-color: #bae6fd;
}

.chip-amount {
  background: #ecfdf3;
  color: #166534;
  border-color: #bbf7d0;
}

.btn-primary {
  background-color: #94d600 !important;
  border-color: #94d600 !important;
  font-weight: 700;
}

.btn-primary:hover {
  background-color: #7ab800 !important;
  border-color: #7ab800 !important;
}

.btn-filter-primary,
.btn-filter-reset {
  min-width: 92px;
  height: 40px;
  border-radius: 10px;
  font-weight: 700;
}

.btn-filter-reset {
  border: 1px solid #e2e8f0;
  color: #0f172a;
  background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
}
</style>

<div class="container-fluid mt-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Transactions</h3>
  </div>

  <!-- =====================
       FILTER BAR
  ====================== -->
  <div class="card filter-card mb-4 shadow-sm">
    <div class="card-body">
      <div class="row g-3 align-items-end">

        <div class="col-md-3">
          <label class="form-label">Search</label>
          <input type="text" id="filter-search" class="form-control"
                 placeholder="Event, user, or amount">
        </div>

        <div class="col-md-2">
          <label class="form-label">From Date</label>
          <input type="date" id="filter-from" class="form-control">
        </div>

        <div class="col-md-2">
          <label class="form-label">To Date</label>
          <input type="date" id="filter-to" class="form-control">
        </div>

        <div class="col-md-2">
          <label class="form-label">Status</label>
          <select id="filter-status" class="form-select">
            <option value="">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>

        <div class="col-md-1 d-grid">
          <button id="apply-filter" class="btn btn-primary btn-filter-primary">
            <i class="ti ti-filter"></i> Apply
          </button>
        </div>
        <div class="col-md-1 d-grid">
          <button id="reset-filter" class="btn btn-filter-reset">
            Reset
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- =====================
       TRANSACTION LIST
  ====================== -->
  <div id="transactions-container" class="surface p-3">

    <div id="transactions-list" class="d-grid gap-3"></div>

    <!-- PAGINATION INFO -->
    <div class="pagination-info" id="pagination-info"></div>

    <!-- PAGINATION CONTROLS -->
    <nav>
      <ul id="transactions-pagination" class="pagination justify-content-center"></ul>
    </nav>

  </div>

</div>

{% endblock %}

{% block extra_js %}
<script src="/static/assets/js/customJs/util.js"></script>
<script>
let currentPage = 1;
const pageSize = 10;

async function loadTransactions() {
  const params = {
    pageNo: currentPage,
    pageSize,
    fromDate: document.getElementById('filter-from')?.value || '',
    toDate: document.getElementById('filter-to')?.value || '',
    status: document.getElementById('filter-status')?.value || '',
    search: document.getElementById('filter-search')?.value || ''
  };

  try {
    const qs = new URLSearchParams(params).toString();
    const url = `/api/transactions/?${qs}`;
    const response = await fetch(url, {
      headers: authHeaders({ 'Accept': 'application/json' }),
      credentials: 'same-origin'
    });
    if (!response.ok) {
      let msg = `HTTP ${response.status}`;
      try {
        const err = await response.json();
        msg = err.message || err.Message || msg;
      } catch (_) {}
      throw new Error(msg);
    }
    const resp = await response.json();
    const items = resp.data || resp.Data || [];
    const totalPages = resp.TotalPages || 1;
    const totalRecords = resp.TotalRecord || 0;

    renderTransactionList(items);
    displayPaginationInfo('pagination-info', currentPage, totalPages, totalRecords);
    renderPagination('transactions-pagination', currentPage, totalPages, (page) => {
      currentPage = page;
      loadTransactions();
    });
  } catch (err) {
    console.error(err);
    document.getElementById('transactions-list').innerHTML = `<div class="text-danger p-3">Error loading transactions: ${err.message}</div>`;
  }
}

function renderTransactionList(transactions) {
  const list = document.getElementById('transactions-list');
  list.innerHTML = '';

  if (!transactions.length) {
    list.innerHTML = '<div class="text-muted p-4">No transactions found</div>';
    return;
  }

  transactions.forEach(tx => {
    const row = document.createElement('div');
    row.className = 'tx-row';
    row.innerHTML = `
      <div class="row align-items-center">
        <div class="col-md-3">
          <div class="tx-title">${tx.event_title || 'Event'}</div>
          <div class="tx-meta"><i class="fas fa-calendar-alt"></i> ${tx.transaction_date || ''}</div>
        </div>
        <div class="col-md-2"><i class="fas fa-user"></i> ${tx.user_name || 'N/A'}</div>
        <div class="col-md-2">
          <span class="chip chip-info"><i class="fas fa-receipt"></i> ${tx.transaction_type_display || tx.transaction_type || ''}</span>
        </div>
        <div class="col-md-2">
          <span class="chip chip-status"><i class="fas fa-circle"></i> ${tx.status_display || tx.status || ''}</span>
        </div>
        <div class="col-md-2">
          <span class="chip chip-amount"><i class="fas fa-indian-rupee-sign"></i> ${tx.amount || 0}</span>
        </div>
        <div class="col-md-1 text-end text-muted">#${tx.id || ''}</div>
      </div>
    `;
    list.appendChild(row);
  });
}

document.addEventListener('DOMContentLoaded', function () {
  loadTransactions();

  const applyFilterBtn = document.getElementById('apply-filter');
  if (applyFilterBtn) {
    applyFilterBtn.addEventListener('click', () => {
      currentPage = 1;
      loadTransactions();
    });
  }

  const resetBtn = document.getElementById('reset-filter');
  if (resetBtn) {
    resetBtn.addEventListener('click', () => {
      document.getElementById('filter-search').value = '';
      document.getElementById('filter-from').value = '';
      document.getElementById('filter-to').value = '';
      document.getElementById('filter-status').value = '';
      currentPage = 1;
      loadTransactions();
    });
  }
});
</script>
{% endblock %}
