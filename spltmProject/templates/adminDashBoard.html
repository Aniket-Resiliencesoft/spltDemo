{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/fonts/inter/inter.css' %}">
  <link rel="stylesheet" href="{% static 'assets/fonts/tabler-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style-preset.css' %}">

  <!-- ================= PAGE-SPECIFIC CSS ================= -->
  <style>
    /* Sidebar widths */
    .pc-sidebar {
      width: 260px;
      transition: width 0.25s ease;
    }

    body.pc-sidebar-collapse .pc-sidebar {
      width: 70px;
    }

    /* Main content sync with sidebar */
    .pc-container {
      margin-left: 260px;
      transition: margin-left 0.25s ease;
    }

    body.pc-sidebar-collapse .pc-container {
      margin-left: 70px;
    }

    /* Header sync */
    .pc-header {
      left: 260px;
      transition: left 0.25s ease;
    }

    body.pc-sidebar-collapse .pc-header {
      left: 70px;
    }

    /* Fix logout button spacing */
    .pc-header .btn {
      white-space: nowrap;
    }
  </style>
</head>

<body
  data-pc-preset="preset-1"
  data-pc-sidebar-caption="true"
  data-pc-direction="ltr"
  data-pc-theme="light"
  class="pc-sidebar-collapse"
>

<!-- ================= SIDEBAR ================= -->
<nav class="pc-sidebar">
  <div class="navbar-wrapper">

    <div class="m-header">
      <a href="#" class="b-brand text-primary">
        <span class="fw-bold fs-4">SplitApp</span>
      </a>
    </div>

    <div class="navbar-content">
      <ul class="pc-navbar">

        <li class="pc-item pc-caption">
          <label>Management</label>
        </li>

        <li class="pc-item">
          <a href="#" class="pc-link">
            <span class="pc-micon"><i class="ti ti-users"></i></span>
            <span class="pc-mtext">Users</span>
          </a>
        </li>

        <li class="pc-item">
          <a href="#" class="pc-link">
            <span class="pc-micon"><i class="ti ti-calendar-event"></i></span>
            <span class="pc-mtext">Events</span>
          </a>
        </li>

        <li class="pc-item">
          <a href="#" class="pc-link">
            <span class="pc-micon"><i class="ti ti-building-store"></i></span>
            <span class="pc-mtext">Vendors</span>
          </a>
        </li>

        <li class="pc-item">
          <a href="#" class="pc-link">
            <span class="pc-micon"><i class="ti ti-credit-card"></i></span>
            <span class="pc-mtext">Payments</span>
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>

<!-- ================= HEADER ================= -->
<header class="pc-header">
  <div class="header-wrapper">

    <!-- LEFT: ☰ TOGGLE -->
    <div class="me-auto pc-mob-drp">
      <ul class="list-unstyled">
        <li class="pc-h-item">
          <a href="#" class="pc-head-link ms-0" id="sidebarToggle">
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- RIGHT -->
    <div class="ms-auto">
      <ul class="list-unstyled d-flex align-items-center mb-0">
        <li class="pc-h-item me-2">
          <span class="fw-semibold text-muted">Admin</span>
        </li>
        <li class="pc-h-item">
          <button class="btn btn-outline-danger btn-sm">
            <i class="ti ti-power"></i> Logout
          </button>
        </li>
      </ul>
    </div>

  </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<div class="pc-container">
  <div class="pc-content">

    <div class="page-header mb-4">
      <h2 class="mb-0">Dashboard</h2>
      <p class="text-muted">Quick overview</p>
    </div>

    <div class="row">

      <!-- USERS -->
      <div class="col-md-6 col-xxl-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <div class="avtar avtar-s bg-light-primary">
                  <i class="ti ti-users text-primary"></i>
                </div>
              </div>
              <div class="flex-grow-1 ms-3">
                <h6 class="mb-0">Users</h6>
                <small class="text-muted">Manage users</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- EVENTS -->
      <div class="col-md-6 col-xxl-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <div class="avtar avtar-s bg-light-success">
                  <i class="ti ti-calendar-event text-success"></i>
                </div>
              </div>
              <div class="flex-grow-1 ms-3">
                <h6 class="mb-0">Events</h6>
                <small class="text-muted">Trips & parties</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- VENDORS -->
      <div class="col-md-6 col-xxl-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <div class="avtar avtar-s bg-light-warning">
                  <i class="ti ti-building-store text-warning"></i>
                </div>
              </div>
              <div class="flex-grow-1 ms-3">
                <h6 class="mb-0">Vendors</h6>
                <small class="text-muted">Service providers</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PAYMENTS -->
      <div class="col-md-6 col-xxl-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0">
                <div class="avtar avtar-s bg-light-danger">
                  <i class="ti ti-credit-card text-danger"></i>
                </div>
              </div>
              <div class="flex-grow-1 ms-3">
                <h6 class="mb-0">Payments</h6>
                <small class="text-muted">Transactions</small>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- ================= CORE JS ================= -->
<script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/simplebar.min.js' %}"></script>
<script src="{% static 'assets/js/pcoded.js' %}"></script>

<!-- ================= PAGE-SPECIFIC JS ================= -->
<script>
  const body = document.body;
  const sidebar = document.querySelector('.pc-sidebar');
  const toggleBtn = document.getElementById('sidebarToggle');

  /* ☰ CLICK TOGGLE */
  toggleBtn.addEventListener('click', function (e) {
    e.preventDefault();
    body.classList.toggle('pc-sidebar-collapse');
  });

  /* HOVER BEHAVIOR */
  sidebar.addEventListener('mouseenter', () => {
    body.classList.remove('pc-sidebar-collapse');
  });

  sidebar.addEventListener('mouseleave', () => {
    body.classList.add('pc-sidebar-collapse');
  });
</script>

</body>
</html>
